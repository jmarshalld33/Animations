	<!--
	An html file that creates a page to disply ascii animations
	--> 
 
	<head> 
		<title>ASCIImation</title> 
 
		<!-- metadata about the page --> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<meta name="description" content="Web page that displays ASCII art." /> 
		<meta name="keywords" content="web programming, CSE 190 M, Washington, UW, computer science, Marty Stepp, HTML, XHTML, JavaScript" /> 
 
		<!-- stop the web browser from ever caching this page or its images --> 
		<meta http-equiv="Cache-Control" content="no-cache" /> 
		<meta http-equiv="Pragma" content="no-cache" /> 
		<meta http-equiv="Expires" content="0" /> 
 
 
		 
		<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js" type="text/javascript"></script> 
		<script src="http://www.cs.washington.edu/education/courses/cse190m/10su/homework/5/animations.js" type="text/javascript"></script> 
		<script src="http://www.cs.washington.edu/education/courses/cse190m/10su/homework/5/gallery.js" type="text/javascript"></script> 
		
		
		<link href="http://www.cs.washington.edu/education/courses/cse190m/10su/homework/5/stickman.gif" type="image/gif" rel="shortcut icon" /> 
		<link href="ascii.css" type="text/css" rel="stylesheet" /> 
		<script src="myanimation.js" type="text/javascript"></script> 
		<script src="ascii.js" type="text/javascript"></script> 
	</head> 
 
	<body> 
		<h1>CSE 190 M ASCII Animation Viewer</h1> 
		
		<div>
			<textarea id="myTextArea" rows="20" cols="80">
			</textarea>
		</div>
		
		<div>
			<fieldset>
				<legend>Play Controls:</legend>
				<input type="submit" value="Start" id="startButton" />
				<input type="submit" value="Stop" id="stopButton" />
			</fieldset>
			<fieldset>
				<legend>Animation:</legend>
				<select id="animation" name="animation">
						<option selected="selected">Blank</option>
						<option>Exercise</option>
						<option>Juggler</option>
						<option>Bike</option>
						<option>Dive</option>
						<option>Custom</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<label><input type="radio" name="gender" id="small" /> Small</label>
				<label><input type="radio" name="gender" id="medium" checked="checked"/> Medium</label>
				<label><input type="radio" name="gender" id="large" /> Large</label>
			</fieldset>
		</div>
		
		<div id="w3c"> 
			<a href="https://webster.cs.washington.edu/validate.php"> 
				<img src="http://www.cs.washington.edu/education/courses/cse190m/10su/images/w3c_xhtml11.png" alt="Valid XHTML 1.1" /> 
			</a> 
			<a href="https://webster.cs.washington.edu/validate-css.php"> 
				<img src="http://www.cs.washington.edu/education/courses/cse190m/10su/images/w3c_css.png" alt="Valid CSS" /> 
			</a> 
			<a href="https://webster.cs.washington.edu/jslint/?referer"> 
				<img src="http://www.cs.washington.edu/education/courses/cse190m/10su/images/jslint.png" alt="Valid JS" /> 
			</a> 
		</div> 
	</body> 
</html>
